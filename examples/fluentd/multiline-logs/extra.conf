<filter **>
  @type grep
  <exclude>
    key log
    pattern /^\s*$/
  </exclude>
</filter>

<filter **>
  @type concat
  key log
  stream_identity_key container_id
  multiline_start_regexp /^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}.\d{3}/
  continuous_line_regexp /^[^0-9]{4}.+/
  timeout_label @NORMAL
</filter>

<match **>
  @type relabel
  @label @NORMAL
</match>

<label @NORMAL>
  <match **>
    @type elasticsearch
    host "search-dev-oamm-es-nzvxwjjjn5wufhbq557l55fcly.eu-west-1.es.amazonaws.com"
    log_leveltrace trace
    logstash_format true
    logstash_prefix "logstash-ecs-fluentd"
    port 443
    region eu-west-1
    scheme https
  </match>
</label>
